<!DOCTYPE html>
<html lang="ko">
    <head>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="card bg-light">
                <article class="card-body mx-auto" style="max-width: 400px;">
                    <h1 class="display-6 text-center"><a id="mainMenuLink" href="/"><img src="/static/admin/img/logo.png"
                        class="img-fluid" alt="..."></a> </h1>
                    <p class="text-center" style="color: red;">
                        {% if messages %}
                            {% for message in messages %}
                                {{ message.tag }}
                                {{ message }}
                            {% endfor %}
                        {% endif %}
                    </p>
                    <form action="{% url 'sign' %}" method="post">
                        {% csrf_token %}
                        {% if email %}
                        <label for="inputId" class="sr-only">이메일</label>
                        <input type="email" name="email" class="form-control mb-3" placeholder="이메일" value="{{ email }}" required autofocus>
                        <label for="inputPassword" class="sr-only">비밀번호</label>
                        <input type="password" name="password" class="form-control mb-3" placeholder="비밀번호" value="{{ password }}" required>
                        <label for="inputName" class="sr-only">이름</label>
                        <input type="text" name="name" class="form-control mb-3" placeholder="이름" value="{{ name }}" required>
                        <label for="inputName" class="sr-only">생년월일</label>
                        <input type="text" name="birth" class="form-control mb-3" placeholder="생년월일)990101" value="{{ birth }}" required>
                        {% else %}
                        <label for="inputId" class="sr-only">이메일</label>
                        <input type="email" name="email" class="form-control mb-3" placeholder="이메일" required autofocus>
                        <label for="inputPassword" class="sr-only">비밀번호</label>
                        <input type="password" name="password" class="form-control mb-3" placeholder="비밀번호" required>
                        <label for="inputName" class="sr-only">이름</label>
                        <input type="text" name="name" class="form-control mb-3" placeholder="이름" required>
                        <label for="inputName" class="sr-only">생년월일</label>
                        <input type="text" name="birth" class="form-control mb-3" placeholder="생년월일)990101" required>
                        {% endif %}
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> 회원가입 </button>
                        </div>
        
                        <p class="text-center">계정이 있으신가요? <a href="/login">로그인</a> </p>
                        
                    </form>
                </article>
            </div>
        </div> 
    </body>
</html>
