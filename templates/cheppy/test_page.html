<!DOCTYPE html>
<html lang="ko">

<head>
    {% load static %}
    <script src="{% static 'admin/js/loading.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/js/clipboard.js' %}" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<script>
    function showLoading() {
        var maskHeight = $(document).height();
        var maskWidth  = window.document.body.clientWidth;
        
        var mask = "<div id='mask' style='position:absolute; z-index:1000; background-color:#000000; display:none; left:0; top:0;'></div>";

        $('body').append(mask)
        
        $('#mask').css({
            'width':maskWidth,
            'height':maskHeight,
            'opacity':'0.3'
        });

        $("#mask").show();
        console.log("hello world!");
        $('#loadingStatus').show();
    }
</script>
<body>
    <div class="spinner-border" role="status" id="loadingStatus" style="display:none;"></div>
    <button class="btn btn-outline-primary copy-btn" id="tc_no" onclick="showLoading()">버튼</button>
</body>

</html>
